<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food truck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section id="menu-font">
    <h1>Meny</h1>
        <span class="material-symbols-outlined">shopping_bag</span>
    </section>

    <section id="food">
        <button id="menu-box">
            <p class="karlstad">KARLSTAD......9SEK</p>
            <p class="karlstad-ingredient">kantarell, shcarlottenlök, morot, bladpersilja</p>
        </button>

        <button id="menu-box">
            <p class="bangkok">BANGKOK.....9SEK</p>
            <p class="bangkok-ingredient">morot, salladslök, chili, kokos, lime, koriander</p>
        </button>

        <button id="menu-box">
            <p class="hochiminh">HI CHI MINH......9SEK"</p>
            <p class="hochiminh-ingredient">kål, salladslök, chili, vitlök, ingefära, tofu</p>
        </button>
            
        <button id="menu-box">
            <p class="paris">PARIS......9SEK"</p>
            <p class="paris-ingredient">kål, chevré, honung, basilika, valnötspasta</p>
        </button>
       
        <button id="menu-box">
            <p class="oaxaca">OAXACA......9SEK"</p>
            <p class="oaxaca-ingredient">majs, tomat, rostade ärtor, vitlök, majs</p>
        </button>
    </section>

    <button id="menu-box">
        <p class="sauce">DIPSÅS......19SEK</p>
        <div>sweet chili</div>
        <div>wonton std</div>
        <div>sweet & sour</div>
        <div>hot mango</div>
        <div>chili mayo</div>
        <div>guacamole</div>
    </button>
            
    <button id="menu-box">
        <p class="drink">DRICKA......19SEK</p>
        <div>fanta orange</div>
        <div>fanta exotic</div>
        <div>coca cola</div>
        <div>sprite</div>
        <div>loka granatäpple</div>
        <div>loka citrus</div>
    </button>
    
    <section id="order">
        <span class="material-symbols-outlined">shopping_bag</span>
        <div id="order-section">
            <h2><span class="price-karlstad">SEK</span></h2>
            <div id="order-karlstad" class="order-city">
                <button id="add-karlstad" class="order-button">+</button>
                <p id="total-karlstad">0</p>
                <button id="remove-karlstad" class="order-button">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-bangkok">SEK</span></h2>
            <div id="order-bangkok" class="order-city">
                <button id="add-bangkok">+</button>
                <p id="total-bangkok">0</p>
                <button id="remove-bangkok">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-hochiminh">SEK</span></h2>
            <div id="order-hochiminh" class="order-city">
                <button id="add-hochiminh">+</button>
                <p id="total-hochiminh">0</p>
                <button id="remove-hochiminh">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-paris">SEK</span></h2>
            <div id="order-paris" class="order-city">
                <button id="add-paris">+</button>
                <p id="total-paris">0</p>
                <button id="remove-paris">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-oaxaca">SEK</span></h2>
            <div id="order-oaxaca" class="order-city">
                <button id="add-oaxaca">+</button>
                <p id="total-oaxaca">0</p>
                <button id="remove-oaxaca">-</button>
            </div>
        </div>

        <div class="total-section">
            <p id="total">Totalt</p>
            <p id="moms">Inklusive 20% moms</p>
        </div>
        
        <button id="pay">Take my money!</button>
        
    </section>
    <section id="receit"></section>
    <img>
    </section>
    
</body>
</html>

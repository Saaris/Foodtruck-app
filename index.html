<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food truck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Luckiest+Guy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="menu.js"></script>
    <script type="module" src="order.js"></script>
    <script type="module" src="receipt.js"></script>
    <script type="module" src="hide-show-functions.js"></script>
    <script type="module" src="cart.js"></script>
    
</head>
<body>
    
    <!-- menydelen -->
    <section id="menu-screen">
    <section id="menu-font">
        <button class="material-symbols-outlined" id="order-button">shopping_bag</button>
    <h1>MENY</h1>
        <button id="api-button"></button>
        <button id="tenant-button"></button>
        
    </section>
    
    <section class="food-section"></section>

        <section id="sauce-section">
            <p class="show-sauce-price">DIPSÅS....................................19SEK</p>
            <div id="saucesContainer" class="sauces-container"></div>
        </section>
      
            
        <section id="drink-section">
            <p class=drink-price>DRICKA....................................19SEK</p>
            <div id="drinksContainer" class="drinks-container"></div>
        </section>
    
        <section id="cart-section" class="hidden">
            <button class="material-symbols-outlined" id="cart-button">shopping_bag</button>
            <div id="cart-items"></div>
            <div class="total">TOTALT
                <p class="moms">Inkl 20% moms</p>
                <p class="total-price"></p>

            </div>
            <div class="pay-section">
                <button class="pay-button">TAKE MY MONEY!</button>
            </div>
        </section>

        <section id="recieve-order-section" class="hidden">
            <img src="Image/wonton.png" alt="foodbox-image">
            <div id="show-info-order">
            <h2>DINA WONTONS TILLAGAS!</h2>
            <p>ETA 5 MIN</p>
            <p class="order-id"></p>
            </div>
            <button id="see-receipt-button">SE KVITTO</button>
            <button id="new-order-button">GÖR EN NY BESTÄLLNING</button>
        </section>
        
        <!-- kvittodelen -->
    <section id="receipt-section" class="hidden">
        <div id="receipt-box">
        <div id="receipt-id-box">KVITTO
            <p class="id-show">kvitto id visas här</p>
        </div>
        
        <section class="total-section">
            <div class="total-show-receipt">
                <div class="receipt-totalprice-section">
                <button class="receipt-total">TOTALT<span class="receipt-total-price">SEK</span></button>
                <p class="receipt-moms">inkl 20% moms</p>
                </div>
            </div>
           
        </section>
        </div>
        <button id="new-order-button">GÖR EN NY BESTÄLLNING</button>
    </section>
</body>
</html>

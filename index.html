<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food truck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!-- menydelen -->
    <section id="menu-font">
    <h1>Meny</h1>
        <span class="material-symbols-outlined">shopping_bag</span>
    </section>

    <section id="food">
        <button id="menu-karlstad" class="menu-box">
            <p id="karlstad-price" class="show-price">KARLSTAD...............................9SEK</p>
            <p id="karlstad-ingredient" class="ingredient">kantarell, shcarlottenlök, morot, bladpersilja</p>
        </button>

        <button id="menu-bangkok" class="menu-box" >
            <p id="bangkok-price" class="show-price">BANGKOK..................................9SEK</p>
            <p id="bangkok-ingredient" class="ingredient">morot, salladslök, chili, kokos, lime, koriander</p>
        </button>

        <button id="menu-hochiminh" class="menu-box">
            <p id="hochiminh-price" class="show-price">HI CHI MINH.............................9SEK"</p>
            <p id="hochiminh-ingredient" class="ingredient">kål, salladslök, chili, vitlök, ingefära, tofu</p>
        </button>
            
        <button id="menu-paris" class="menu-box">
            <p id="paris-price"class="show-price">PARIS.........................................9SEK"</p>
            <p id="paris-ingredient" class="ingredient">kål, chevré, honung, basilika, valnötspasta</p>
        </button>
       
        <button id="menu-oaxaca" class="menu-box">
            <p id="oaxaca-price" class="show-price">OAXACA......................................9SEK"</p>
            <p id="oaxaca-ingredient" class="ingredient">majs, tomat, rostade ärtor, vitlök, majs</p>
        </button>

        <section id="sauce-drink">
        <div id="sauce-container" class="menu-box">
            <p class="sauce">DIPSÅS......19SEK</p>
            <div class="sauce-section">
                <button>sweet chili</button>
                <button>wonton std</button>
                <button>sweet & sour</button>
                <button>hot mango</button>
                <button>chili mayo</button>
                <button>guacamole</button>
            </div>
        </div>
            
        <div id="drink-container" class="menu-box">
            <p class="drink">DRICKA......19SEK</p>
            <div class="drink-section">
                <button>Fanta orange</button>
                <button>Fanta exotic</button>
                <button>Coca cola</button>
                <button>Sprite</button>
                <button>Loka granatäpple</button>
                <button>Loka citrus</button>
            </div>
        </div>
    </section>
</section>

    <!-- orderdelen -->
    <section id="order">
        <span class="material-symbols-outlined">shopping_bag</span>
        <div id="order-section">
            <h2><span class="price-karlstad">...........SEK</span></h2>
            <div id="order-karlstad" class="order-city">
                <button id="add-karlstad" class="order-button">+</button>
                <p id="total-karlstad">0</p>
                <button id="remove-karlstad" class="order-button">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-bangkok">...........SEK</span></h2>
            <div id="order-bangkok" class="order-city">
                <button id="add-bangkok" class="order-button">+</button>
                <p id="total-bangkok">0</p>
                <button id="remove-bangkok" class="order-button">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-hochiminh">...........SEK</span></h2>
            <div id="order-hochiminh" class="order-city">
                <button id="add-hochiminh" class="order-button">+</button>
                <p id="total-hochiminh">0</p>
                <button id="remove-hochiminh" class="order-button">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-paris">...........SEK</span></h2>
            <div id="order-paris" class="order-city">
                <button id="add-paris" class="order-button">+</button>
                <p id="total-paris">0</p>
                <button id="remove-paris" class="order-button">-</button>
            </div>
        </div>

        <div id="order-section">
            <h2><span class="price-oaxaca">...........SEK</span></h2>
            <div id="order-oaxaca" class="order-city">
                <button id="add-oaxaca" class="order-button">+</button>
                <p id="total-oaxaca">0</p>
                <button id="remove-oaxaca" class="order-button">-</button>
            </div>
        </div>
        <section class="total-pay"></section>
            <div class="total-section">
                <p id="total">Totalt</p>
                <p id="moms">Inklusive 20% moms</p>
            </div>
            <button id="pay">Take my money!</button>
        </section>
    </section>

    <!-- kvittodelen -->
    <section id="receit"></section>
    <img>
    </section>
    
</body>
</html>
